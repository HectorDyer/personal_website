{{ define "main" }}
<div class="list-container">
  <h1 class="category-title">
    {{ .Type | humanize }}
  </h1>
  <div class="category-cards">
    {{ range .Pages }}
          <div class="category-card">
            <img src="{{ .Params.header_image }}" alt="main work image">
            <div class="category-card-info">
              <a class="text-body" href="{{ .URL | relURL }}">
                <!-- {{ if .Draft }}DRAFT: {{end}} -->
                  <p>{{ .Title | markdownify }}</p>
              </a>
            </div>
          </div>
    {{ end }}
  </div>
</div>
{{ end }}
